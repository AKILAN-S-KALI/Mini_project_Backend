<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Returns - Food Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Food Order System</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/products">Products</a>
                <a class="nav-link" href="/suppliers">Suppliers</a>
                <a class="nav-link" href="/purchase-orders">Orders</a>
                <a class="nav-link" href="/returns">Returns</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Customer Returns</h2>
            <a href="/returns/new" class="btn btn-danger">Add New Return</a>
        </div>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Return Date</th>
                        <th>Product</th>
                        <th>Quantity</th>
                        <th>Reason</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="return : ${returns}">
                        <td th:text="${return.customerReturnId}"></td>
                        <td th:text="${#temporals.format(return.returnDate, 'yyyy-MM-dd HH:mm')}"></td>
                        <td th:text="${return.product?.productName}"></td>
                        <td th:text="${return.quantity}"></td>
                        <td th:text="${return.reason}"></td>
                        <td>
                            <a th:href="@{/returns/edit/{id}(id=${return.customerReturnId})}" class="btn btn-sm btn-warning">Edit</a>
                            <a th:href="@{/returns/delete/{id}(id=${return.customerReturnId})}" 
                               class="btn btn-sm btn-danger" 
                               onclick="return confirm('Are you sure you want to delete this return?')">Delete</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(returns)}">
                        <td colspan="6" class="text-center">No returns found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
